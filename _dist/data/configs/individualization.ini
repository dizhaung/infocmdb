[production]
title = infoCMDB
pageTitle.seperator = ' / '
homelink.string.partA = info
homelink.string.partB = cmdb
element.file.upload.icon = 
element.file.upload.background.image = 
background.image.repeat = 
background.color = #FFFFFF
color.main = #B80000
color.link = #8B0000

; Global Settings
system.env.WORKFLOW_CONFIG_PATH = "/app/application/configs/workflows"

; PERL
perl.binary.path = 'perl'
; path to custom perl libs
perl.lib.path = "/app/library/perl/libs"
; name of config for InfoCMDB-Perl-Library
perl.lib.config_name = "infocmdb"
; perl.env.ENVIRONMENT_VARIABLE_NAME = 'VARIABLE_VALUE'


; GO
golang.binary.path = 'go'
golang.fmt.path = 'gofmt'
; golang.env.WORKFLOW_CONFIG_PATH = '/app/application/configs/workflows/'
; golang.env.ENVIRONMENT_VARIABLE_NAME = 'VARIABLE_VALUE'

; additional js files
; js.load.1.path = '_uploads/individualization/js/my_file.js'

; additional css files
; css.load.1.path = '_uploads/individualization/css/my_file.css'

[staging : production]
[testing : production]
[development : production]