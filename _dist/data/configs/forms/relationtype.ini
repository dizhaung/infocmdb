[production]

name.validators.notempty.enabled= true
name.validators.notempty.breakChainOnFailure = true

name.validators.strlen.enabled= true
name.validators.strlen.validator = "StringLength"
name.validators.strlen.options.min = 3
name.validators.strlen.options.max = 100

name.validators.regex.enabled= false
name.validators.regex.pattern = "/^[a-z]+/"


description.validators.notempty.enabled= true
description.validators.notempty.breakChainOnFailure = true

description.validators.strlen.enabled= true
description.validators.strlen.validator = "StringLength"
description.validators.strlen.options.min = 3
description.validators.strlen.options.max = 200

description.validators.regex.enabled= false
description.validators.regex.pattern = "/^[a-z]+/"


note.validators.notempty.enabled= true
note.validators.notempty.breakChainOnFailure = true

note.validators.strlen.enabled= true
note.validators.strlen.validator = "StringLength"
note.validators.strlen.options.min = 3
note.validators.strlen.options.max = 200

note.validators.regex.enabled= false
note.validators.regex.pattern = "/^[a-z]+/"


color.validators.notempty.enabled= false
color.validators.notempty.breakChainOnFailure = true

color.validators.strlen.enabled= true
color.validators.strlen.validator = "StringLength"
color.validators.strlen.options.min = 6
color.validators.strlen.options.max = 6

color.validators.regex.enabled= true
color.validators.regex.pattern = "/^[0-9a-fA-F]+/"

[staging : production]
[testing : production]
[development : production]