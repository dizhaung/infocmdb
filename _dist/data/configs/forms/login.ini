[production]
username.validators.notempty.enabled= true
username.validators.notempty.breakChainOnFailure = true

username.validators.strlen.enabled= true
username.validators.strlen.validator = StringLength
username.validators.strlen.options.min = 3
username.validators.strlen.options.max = 50

username.validators.regex.enabled= true
username.validators.regex.pattern = "/^[a-zA-Z]+/"

password.validators.notempty.enabled= true
password.validators.notempty.enabled= true
password.validators.notempty.breakChainOnFailure = true

password.validators.strlen.enabled= true
password.validators.strlen.options.min = 3
password.validators.strlen.options.max = 50

[staging : production]
[testing : production]
[development : production]