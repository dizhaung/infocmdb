[production]
password.validators.message.en = The password must be at least 8 characters long...
password.validators.message.de = Das Passwort musst aus mindestens 8 Zeichen bestehen...

password.validators.strlen.enabled = true
password.validators.strlen.options.min = 8
password.validators.strlen.options.max = 150

password.maxage.enabled = false
password.maxage.days = 180
password.maxage.notify.daysbefore = 14
password.maxage.notify.mail = false

;password.validators.regex.1.enabled = true
;password.validators.regex.1.pattern = "/([A-z0-9])*/"


[staging : production]
[testing : production]
[development : production]