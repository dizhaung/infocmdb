[production]

; Default Path = Application path
file.upload.path.default = true;

; the subfolder used to store uploads if default path is used
file.upload.path.folder = _uploads/

; This property is used only if file.upload.path.default is false.
file.upload.path.custom = C:/_uploads/

file.upload.tmp = ../data/tmp

file.upload.attachment.enabled = true
file.upload.attachment.folder = attachment
file.upload.attachment.maxfilesize = 52428800
file.upload.attachment.browser = true

file.upload.script.enabled = true
file.upload.script.folder = script
file.upload.script.maxfilesize = 52428800

file.upload.executeable.enabled = true
file.upload.executeable.folder = executeable
file.upload.executeable.maxfilesize = 52428800

file.upload.mail.enabled = true
file.upload.mail.folder = attachment
file.upload.mail.maxfilesize = 52428800

file.upload.workflow.enabled = true
file.upload.workflow.folder = workflow
file.upload.workflow.maxfilesize = 52428800

file.upload.reporting.enabled = true
file.upload.reporting.folder = reporting
file.upload.reporting.maxfilesize = 52428800

file.upload.template.enabled = true
file.upload.template.folder = templates
file.upload.template.maxfilesize = 52428800

file.upload.individualization.enabled = true
file.upload.individualization.folder = individualization
file.upload.individualization.maxfilesize = 52428800

file.upload.query.enabled = true
file.upload.query.folder = query
file.upload.query.maxfilesize = 52428800

file.upload.icon.enabled = true
file.upload.icon.folder = icons
file.upload.icon.maxfilesize = 52428800
file.upload.icon.minwidth = 10
file.upload.icon.minheight = 10
file.upload.icon.maxwidth = 256
file.upload.icon.maxheight = 256

file.search.index.enabled = false
file.search.index.path = APPLICATION_PATH "/../data/cache/search/"

[staging : production]
[testing : production]
[development : production]