[production]
; timeout = how long a reset link is valid, and how long a client has to wait until he can request a new reset link
; value in hours!
login.resetPassword.timeout = 2
; maximum amount of reset requests can be sent from one computer within login.resetPassword.timeout
login.resetPassword.maxRequestsPerClient = 10
; maximum amount of reset requests per user per <timeout>
login.resetPassword.maxRequestsPerUser = 5
; maximum amount of reset requests per hour
login.resetPassword.maxRequestsPerHour = 100

; default lifetime of apiV2 tokens
login.apiV2.tokenDefaultLifeTime = 3600
; maximum lifetime of apiV2 tokens
login.apiV2.tokenMaxLifeTime = 86400

[staging : production]
[testing : production]
[development : production]